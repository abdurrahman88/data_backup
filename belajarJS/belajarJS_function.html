<!DOCTYPE html>
<html>
<head>
	<title></title>
	<h3>kita akan belajar event pada java script</h3>
<script type="text/javascript">
	function tpl_psn() {
		var name=prompt ("tolong masukan nama anda terlebih dahulu", "");
		if (name!=null && name!=""){
			document.write("Assalamualaikum " + "<br>" + name + "<br>" + "bagaimana kedaan mu haari ini ?");
		}
	}
</script>
	
</head>
<body>
	<input type="button" onclick="tpl_psn()" value="tombol berkunjung">
</body>
</html>
