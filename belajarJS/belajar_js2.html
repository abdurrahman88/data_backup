<!DOCTYPE html>
<html>
<head>
	<title>belajar javascript_2</title>
</head>
<body>
<script type="text/javascript">
	var d = new Date();
	hari=d.getDay();
	switch (hari)
	{
		case 1:
		document.write("sekarang hari sabtu");
		break;
		case 2:
		document.write("sekarang hari jum'at");
		break;
		case 3:
		document.write("hari ini hari kamis");
		break;
		default:
		document.write("saya ngga tau hari ini hari apa")
	}
</script>
</body>
</html>
